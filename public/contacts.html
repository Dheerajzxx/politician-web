<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./slick/slick.css">
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body class="bg-gray-50 relative antialiased">

    <header>
        <div class="flex justify-start lg:grid grid-cols-4 bg-white lg:py-7 py-2">
            <div class="flex items-center justify-between w-full lg:px-0 px-6">
                <div class="flex flex-col items-start justify-center lg:pl-12">
                    <span class="lg:text-3xl text-2xl lg:font-extrabold font-bold underline text-gray-700">MLA
                        Name</span>
                    <span class="lg:text-xs text-xs lg:font-bold font-medium text-gray-500">POLITICAL CANDIDATE</span>
                </div>
                <div id="details-bar" class="px-2 text-2xl cursor-pointer lg:hidden inline-block border-2 rounded-md">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="lg:flex hidden items-center justify-evenly">
                <div
                    class="flex flex-col items-start justify-center p-3 text-2xl rounded-full border border-gray-400 text-red-600">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="flex flex-col items-start justify-center text-lg text-gray-600">
                    <span>+91-1234567890</span>
                    <span>+91-0123456789</span>
                </div>
            </div>
            <div class="lg:flex hidden items-start justify-evenly">
                <div
                    class="flex flex-col items-start justify-center px-4 py-3 rounded-full text-2xl border border-gray-400 text-red-600">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="flex flex-col items-start justify-center text-lg text-gray-600">
                    <span>Address first half</span>
                    <span>Address second half</span>
                </div>
            </div>
            <div class="lg:flex hidden items-center justify-center">
                <button
                    class=" bg-red-300 text-lg font-medium text-gray-800 px-6 py-2 rounded-md focus:outline-none hover:bg-red-400">Button</button>
            </div>
        </div>
    </header>

    <!-- small screen details drop -->
    <div id="details-dropdown"
        class="fixed hidden dropdown-menu right-0 top-0 z-50 w-4/6 sm:w-2/6 h-screen bg-white border border-gray-200 divide-y divide-gray-100 rounded-md shadow-lg outline-none">
        <div id="details-close"
            class="absolute top-4 right-4 px-2 text-2xl cursor-pointer lg:hidden inline-block border-2 rounded-md">
            <i class="far fa-times-circle"></i>
        </div>
        <div class="flex items-center justify-evenly mt-16 py-5">
            <div class="flex flex-col items-start justify-center text-2xl text-red-600">
                <i class="fas fa-phone-alt"></i>
            </div>
            <div class="flex flex-col items-start justify-center text-base text-gray-600">
                <span>+91-1234567890</span>
                <span>+91-0123456789</span>
            </div>
        </div>
        <div class="flex items-center justify-evenly py-5">
            <div class="flex flex-col items-start justify-center px-3 py-2 text-2xl text-red-600">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="flex flex-col items-start justify-center text-base text-gray-600">
                <span>Address first half</span>
                <span>Address second half</span>
            </div>
        </div>
        <div class="flex items-center justify-center py-5">
            <button
                class=" bg-red-300 text-lg font-medium text-gray-800 px-6 py-2 rounded-md focus:outline-none hover:bg-red-400">Button</button>
        </div>
    </div>
    <!-- small screen details drop end -->

    <nav>
        <div class="grid xl:grid-cols-3 md:grid-cols-2 grid-cols-1 bg-gray-100">
            <div class="flex items-center justify-around md:text-lg text-sm font-medium text-gray-800">
                <a href="index.html" class="cursor-pointer py-4 px-3 hover:bg-gray-200">HOME</a>
                <a href="about.html" class="cursor-pointer py-4 px-3 hover:bg-gray-200">ABOUT</a>
                <a href="gallery.html" class="cursor-pointer py-4 px-3 hover:bg-gray-200">GALLERY</a>
                <a href="contacts.html" class="cursor-pointer py-4 px-3 hover:bg-gray-200">CONTACTS</a>
            </div>
        </div>
    </nav>

   <!-- Contact form -->
   <div class="flex items-center min-h-screen bg-gray-50 dark:bg-gray-900">
    <div class="container mx-auto">
        <div class="max-w-md mx-auto my-10 bg-white p-5 rounded-md shadow-sm">
            <div class="text-center">
                <h1 class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200">Contact Us</h1>
                <p class="text-gray-400 dark:text-gray-400">Fill up the form below to send us a message.</p>
            </div>
            <div class="m-7">
                <form action="" method="POST" id="form">
                    <div class="mb-6">
                        <label for="name" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Full Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter name" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none" />
                    </div>
                    <div class="mb-6">
                        <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="Enter email" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none " />
                    </div>
                    <div class="mb-6">

                        <label for="phone" class="text-sm text-gray-600 dark:text-gray-400">Phone Number</label>
                        <input type="text" name="phone" id="phone" placeholder="Enter phone number" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none " />
                    </div>
                    <div class="mb-6">
                        <label for="message" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Your Message</label>

                        <textarea rows="5" name="message" id="message" placeholder="Your Message" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none " required></textarea>
                    </div>
                    <div class="mb-6">
                        <button type="submit" class="w-full px-3 py-4 text-white bg-red-500 rounded-md focus:outline-none">Send Message</button>
                    </div>
                    <p class="text-base text-center text-gray-400" id="result">
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
   <!-- Contact form end -->

    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
    <script src="./script.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">

    </script>
</body>



</html>
